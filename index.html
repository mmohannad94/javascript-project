<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>JavaScript Library</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="css/library.css">
            <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
        </head>
        <body>
            <header id="head">
                <div class="top">
                    <div class="logo">JavaScript <br>Library</div>
                    <div class="support">
                        <div class="icon"><img src="suppIcon.png" alt="headphone"></div>
                        <p>support</p>
                    </div>
                    <div class="sign">
                        <div class="signIn">sign in</div>
                        <button class="signUp">sign up</button>
                    </div>
                </div>
                <div class="body">
                    <h3>read helpful books</h3>
                    <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor <br> invidunt ut labore et dolore magna aliquyam erat.</p>
                    <button id="buttonL">Learn more</button>
                </div>
                <div class="foot">
                    <div class="lineL"></div>
                    <div class="social">
                        <div class="face"><img src="facebook%20.png" alt="facebook"></div>
                        <div class="twit"><img src="twit.png" alt="twiter"></div>
                        <div class="inst"><img src="insta.png" alt="instagrame"></div>
                    </div>
                    <div class="lineR"></div>
                </div>
            </header>
            <div id="bookshelf"></div>
            <div id="newBook">
                <button id="button" onclick="displayForm(); downArrow()">New Book</button>
                <button id="buttonB" onclick="displayForm(); downArrow()"><img src="down.png" id="arrowImg" alt=""></button>
                <form id="form">
                    <h3>Add a New Book.</h3>
                    <input type="text" id="titleName" name="titleName" placeholder="Title"><br>
                    <p id="titleError"></p>
                    <input type="text" id="authorName" name="authorName" placeholder="Author"><br>
                    <p id="authorError"></p>
                    <input type="url" id="imgLink" name="imgLink" placeholder="Link of Image"><br>
                    <p id="imgError"></p>
                    <button type="button" id="add" onclick="validation()">Add</button>
                    <button type="button" id="cancel" onclick="cancelForm(); upArrow()">Cancel</button>
                </form>
            </div>
            <footer id="footer">
                <div class="logo">JavaScript <br>Library</div>
                <h2>KEEP IN TOUCH</h2>
                <p>Get all the latest information Offers.</p>
                <div class="social">
                    <div class="face"><img src="facebook%20.png" alt="facebook"></div>
                    <div class="twit"><img src="twit.png" alt="twiter"></div>
                    <div class="inst"><img src="insta.png" alt="instagrame"></div>
                </div>
            </footer>
            <script src="js/library.js"></script>
        </body>
    </html>
